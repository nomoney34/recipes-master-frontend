<h2 mat-dialog-title class="mat-dialog-title">Add Reply</h2>
<div mat-dialog-content class="mat-dialog-content">
  <mat-form-field mat-form-field class="mat-form-field">
    <textarea
      matInput
      [(ngModel)]="replyContent"
      placeholder="Your reply"
    ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="mat-dialog-actions" align="end">
  <button mat-button class="mat-button" (click)="onCancel()">Cancel</button>
  <button mat-raised-button class="mat-raised-button" (click)="onSendReply()">
    Send
  </button>
</div>
